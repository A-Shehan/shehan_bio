    <title>Shehan's Projects</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #cfd0d4;
            background: #0e0e10;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header styles */
        header {
            background: #1a1a1d;
            color: #33ccff;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 20px rgba(51, 204, 255, 0.4);
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Photo section */
        #my-photo {
            text-align: center;
            margin-top: 2rem;
        }

        #my-photo img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(51, 204, 255, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #my-photo img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(51, 204, 255, 0.7);
        }

        /* Section styles */
        section {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 1200px;
            background: #1a1a1d;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        section::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 255, 255, 0.03);
            border-radius: 50%;
            transform: rotate(-30deg);
            z-index: -1;
            transition: transform 0.5s ease-in-out;
        }

        section:hover::before {
            transform: rotate(30deg);
        }

        /* About section styles */
        #about h2 {
            color: #33ccff;
            text-align: center;
            margin-bottom: 1rem;
        }

        #about p {
            font-size: 1.2rem;
            text-align: center;
            line-height: 1.8;
        }

        /* Gallery styles */
        #gallery h2 {
            color: #33ccff;
            text-align: center;
            margin-bottom: 1rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 1rem);
            box-sizing: border-box;
            background: #0e0e10;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            max-width: 350px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(51, 204, 255, 0.4);
        }

        /* Footer styles */
        footer {
            background: #1a1a1d;
            color: #33ccff;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
            margin-top: 2rem;
            box-shadow: 0 0 20px rgba(51, 204, 255, 0.4);
        }

        /* Glowing effect for texts */
        h1, h2 {
            text-shadow: 0 0 8px rgba(51, 204, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.5);
        }

        p {
            color: #b0b3b8;
        }
    </style>
</head>
